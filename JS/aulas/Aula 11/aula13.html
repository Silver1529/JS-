<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    const nome = prompt ('digite seu nome completo:');
    document.body.innerHTML += `olá ${nome} seja bem vindo ao curso de Javascript!`;
    document.body.innerHTML += `seu nome tem ${nome.length} letras! `;
    document.body.innerHTML += `Qual é o o primeiro índice de letras da Letra M no seu nome? ${nome.indexOf('M')}`;
    document.body.innerHTML += `Qual o ultimo indice de letras I no seu nome? ${nome.lastIndexOf('I')}`;
    document.body.innerHTML += `as ultimas 3 letras do seu nome são ${nome.slice(-3)}`;
    document.body.innerHTML += `as palavras do seu nome são: ${nome.split(' ')}`;
    document.body.innerHTML += `seu nome em letras maiúsculas é ${nome.toUpperCase()}`;
    document.body.innerHTML += `seu nome em letras minúsculas é ${nome.toLowerCase()}`;
    </script>
    
</body>
</html>
